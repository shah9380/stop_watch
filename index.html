
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #stopwatch {
            text-align: center;
        }

        #time {
            font-size: 3em;
            margin-bottom: 20px;
            font-family: 'Bungee Spice', sans-serif;
        }

        #buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: rgba(197, 122, 122, 0.751);
            border-radius: 8px;
            border: none;
        }

        button:hover{
            background-color: rgb(234, 67, 67);
            box-shadow: 0px 0px 10px rgb(234, 67, 67);
        }

        button:active{
            transform: translateY(2px);
        }
        #laps{
            margin-top: 20px;
            list-style-type: none;
            
        }
        #laps li{
            margin-bottom: 10px;
            font-size: large;
        }
    </style>
</head>
<body>
    <div id="stopwatch">
        <div id="time">00:00:00</div>
        <div id="buttons">
            <button onclick="startOrResume()">Start</button>
            <button onclick="pause()">Pause</button>
            <button onclick="reset()">Reset</button>
            <button onclick="lap()">Lap</button>
        </div>
        <ul id="laps"></ul>
    </div>

    <script>
        let timer;
        let isRunning = false;
        let isPaused = false;
        let startTime;
        let elapsedTime = 0;
        let lapCount = 1;

        function startOrResume() {
            if (!isRunning && !isPaused) {
                start();
            } else if (isPaused) {
                resume();
            }
        }

        function start() {
            isRunning = true;
            startTime = Date.now() - (elapsedTime > 0 ? elapsedTime : 0);
            timer = setInterval(updateTime, 10);
        }

        function resume() {
            isPaused = false;
            start();
        }

        function pause() {
            if (isRunning) {
                isRunning = false;
                isPaused = true;
                clearInterval(timer);
            }
        }

        function reset() {
            pause();
            document.getElementById('time').textContent = '00:00:00';
            lapCount = 1;
            document.getElementById('laps').innerHTML = '';
        }

        function lap() {
            if (isRunning) {
                const currentTime = Date.now() - startTime;
                const formattedTime = formatTime(currentTime);

                const lapItem = document.createElement('li');
                lapItem.textContent = `Lap ${lapCount}: ${formattedTime}`;
                document.getElementById('laps').appendChild(lapItem);

                lapCount++;
            }
        }

        function updateTime() {
            const currentTime = Date.now() - startTime;
            elapsedTime = currentTime;
            const formattedTime = formatTime(currentTime);
            document.getElementById('time').textContent = formattedTime;
        }

        function formatTime(time) {
            const hours = Math.floor(time / (60 * 60 * 1000));
            const minutes = Math.floor((time % (60 * 60 * 1000)) / (60 * 1000));
            const seconds = Math.floor((time % (60 * 1000)) / 1000);
            const milliseconds = Math.floor((time % 1000) / 10);

            const formattedHours = padNumber(hours);
            const formattedMinutes = padNumber(minutes);
            const formattedSeconds = padNumber(seconds);
            const formattedMilliseconds = padNumber(milliseconds);

            return `${formattedHours}:${formattedMinutes}:${formattedSeconds}.${formattedMilliseconds}`;
        }

        function padNumber(number) {
            return number < 10 ? `0${number}` : number;
        }
    </script>
</body>
</html>
